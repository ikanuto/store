<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StepUp | Tienda de Zapatillas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .producto {
      background-color: white;
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .producto h2 {
      margin: 15px 0 5px;
    }
    .producto p {
      font-size: 18px;
      color: #333;
    }
    .producto a {
      display: inline-block;
      margin-top: 10px;
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
    }
    .producto a:hover {
      background-color: #005fa3;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

  <header>
    <h1>StepUp</h1>

  <section class="producto">
    <img src="Zapatillas_Forum_Bold_Blanco_FY9042_01_standard.avif" alt="Adidas Forum Bold">
