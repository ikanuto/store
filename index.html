<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StepUp - Tienda de Zapatillas</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #2c3e50;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .shoe-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      width: 280px;
      cursor: pointer;
      position: relative;
    }

    .shoe-card:hover {
      transform: scale(1.02);
    }

    .shoe-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info-panel {
      position: fixed;
      top: 50%;
      right: -100%;
      transform: translateY(-50%);
      width: 300px;
      background-color: #ffffff;
      border-left: 4px solid #2c3e50;
      box-shadow: -4px 0 12px rgba(0,0,0,0.1);
      padding: 1.5rem;
      transition: right 0.5s ease;
      z-index: 100;
    }

    .info-panel.active {
      right: 0;
    }

    .info-panel h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .info-panel p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>StepUp - Zapatillas Exclusivas</h1>
  </header>

  <div class="gallery">
    <div class="shoe-card" onclick="showInfo(0)">
      <img class="shoe-img" src="Zapatillas_Forum_Bold_Blanco_FY9042_01_standard.avif" alt="Forum Bold" />
    </div>
    <div class="shoe-card" onclick="showInfo(1)">
      <img class="shoe-img" src="WhatsApp Image 2025-06-12 at 19.01.22.jpeg" alt="Grand Court" />
    </div>
    <div class="shoe-card" onclick="showInfo(2)">
      <img class="shoe-img" src="da19e71f-76d5-4e42-9f04-862b853d55af.jpg" alt="Hoops 3.0" />
    </div>
  </div>

  <div id="infoPanel" class="info-panel">
    <h2 id="modelName">Nombre</h2>
    <p><strong>GÃ©nero:</strong> <span id="gender"></span></p>
    <p><strong>Tallas disponibles:</strong> <span id="sizes"></span></p>
    <p><strong>Stock:</strong> <span id="stock"></span></p>
    <a id="whatsappBtn" href="#" target="_blank" class="whatsapp-btn">Comprar por WhatsApp</a>
  </div>

  <script>
    const zapatillas = [
      {
        modelo: "Adidas Forum Bold",
        genero: "Mujer",
        tallas: "36, 37, 38, 39",
        stock: "10 unidades",
      },
      {
        modelo: "Adidas Grand Court Base",
        genero: "Hombre",
        tallas: "40, 41, 42, 43",
        stock: "8 unidades",
      },
      {
        modelo: "Adidas Hoops 3.0 Low Classic Vintage",
        genero: "Hombre",
        tallas: "39, 40, 41, 42",
        stock: "12 unidades",
      }
    ];

    function showInfo(index) {
      const panel = document.getElementById("infoPanel");
      const zap = zapatillas[index];

      document.getElementById("modelName").innerText = zap.modelo;
      document.getElementById("gender").innerText = zap.genero;
      document.getElementById("sizes").innerText = zap.tallas;
      document.getElementById("stock").innerText = zap.stock;

      const mensaje = `Hola, estoy interesado/a en las zapatillas ${zap.modelo}`;
      document.getElementById("whatsappBtn").href = `https://wa.me/51922875241?text=${encodeURIComponent(mensaje)}`;

      panel.classList.add("active");
    }
  </script>
</body>
</html>
